<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <img src="./images/logo_aus.svg" alt="Logo Around the US" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/imageAvatar.jpg" alt="Imagen del Avatar" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-container">
          <p class="profile__name">Jacques Cousteau</p>
          <button class="button button__type-edit"></button>
        </div>
        <p class="profile__job">Explorer</p>
      </div>
      <button class="button button__type-add"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img src="./images/places/Bahia-de-Pampatar (1).jpg" alt="Bahia de la Isla de Margarita" class="card__image">
        <div class="card__info">
          <h6 class="card__title">Isla de Margarita</h6>
          <button class="button button__type-like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/places/Medanos-de-Coro (1).jpg" alt="Medanos de Coro" class="card__image">
        <div class="card__info">
          <h6 class="card__title">Coro</h6>
          <button class="button button__type-like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/places/Merida (1).jpg" alt="Telesferico de Merida en la parte alta" class="card__image">
        <div class="card__info">
          <h6 class="card__title">Merida</h6>
          <button class="button button__type-like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/places/Canaima (1).jpg" alt="Parque Nacional Canaima" class="card__image">
        <div class="card__info">
          <h6 class="card__title">Canaima</h6>
          <button class="button button__type-like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/places/Roraima (1).jpg" alt="Tepuy Roraima" class="card__image">
        <div class="card__info">
          <h6 class="card__title">El Roraima</h6>
          <button class="button button__type-like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/places/Tucacas (1).jpg" alt="Parque Nacional Morrocoy" class="card__image">
        <div class="card__info">
          <h6 class="card__title">Tucacas</h6>
          <button class="button button__type-like"></button>
        </div>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
